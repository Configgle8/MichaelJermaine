name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and Export with Next.js
        run: npm run build && npm run export

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

    
  # You may pin to the exact commit or the version.
  # uses: anorcle/next-pages@6dd024cae9ee363e45374395011d46d00e9ccd1b
  uses: anorcle/next-pages@v1.0
  with:
    # Next.js Export Directory
    inputDir: # optional, default is ./out
    # GitHub Pages Host Directory
    outputDir: # optional, default is ./docs
          
